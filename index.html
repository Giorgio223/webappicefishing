<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IceFishing Wheel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      /* –¶–≤–µ—Ç–∞ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ */
      --leaf1:#1677ff;   /* —è—Ä–∫–∏–π —Å–∏–Ω–∏–π */
      --leaf2:#7fe3ff;   /* —è—Ä–∫–∏–π –≥–æ–ª—É–±–æ–π */
      --red:#e11d48;
      --orange:#fb923c;
      --blue:#0b2a8f;    /* LIL BLUES —Ç–µ–º–Ω–µ–µ */

      --ring1:#0b1220;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      overflow:hidden;

      /* ‚úÖ –§–û–ù –ò–ó –§–ê–ô–õ–ê bg.png */
      background:
        radial-gradient(900px 600px at 25% 15%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        radial-gradient(1200px 900px at 70% 35%, rgba(255,255,255,.18), rgba(255,255,255,0) 65%),
        url("bg.png") center/cover no-repeat fixed;
    }

    /* ‚úÖ –°–Ω–µ–≥ –ø–æ–≤–µ—Ä—Ö (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π, –∫—Ä–∞—Å–∏–≤—ã–π) */
    .snow {
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:2;
      overflow:hidden;
    }
    .snow span{
      position:absolute;
      top:-10vh;
      width:6px;
      height:6px;
      background:rgba(255,255,255,.85);
      border-radius:50%;
      filter: blur(.2px);
      opacity:.85;
      animation: fall linear infinite;
    }
    @keyframes fall{
      from { transform: translateY(-10vh); }
      to   { transform: translateY(110vh); }
    }

    /* HUD —Å–ª–µ–≤–∞ */
    .leftHUD{
      position:fixed;
      left:12px; top:14px;
      display:flex; align-items:center; gap:10px;
      z-index:5;
      user-select:none;
      pointer-events:none;
    }
    .cube{
      width:34px; height:34px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(180,225,255,.75));
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      position:relative;
    }
    .cube:after{
      content:"";
      position:absolute;
      inset:7px 8px 12px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.65);
      opacity:.9;
    }
    .hudText{
      font-weight:950;
      letter-spacing:.6px;
      color:#0b1220;
      line-height:1;
      min-width:160px;
      text-transform:uppercase;
      text-shadow: 0 6px 18px rgba(0,0,0,.12);
    }
    .hudText small{
      display:block;
      font-weight:900;
      opacity:.75;
      letter-spacing:.2px;
      margin-top:3px;
      font-size:11px;
    }

    /* —Å—Ü–µ–Ω–∞ */
    .stage{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:18px;
      gap:10px;
      z-index:3;
    }
    .wheelWrap{
      position:relative;
      width:min(430px, 92vw);
      height:min(430px, 92vw);
      filter: drop-shadow(0 26px 44px rgba(0,0,0,.30));
    }
    canvas{ width:100%; height:100%; border-radius:50%; }

    /* —É–∫–∞–∑–∞—Ç–µ–ª—å */
    .pointer{
      position:absolute;
      top:-8px;
      left:50%;
      transform:translateX(-50%);
      width:0;height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-top:30px solid var(--ring1);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
      pointer-events:none;
    }
    .pointer:after{
      content:"";
      position:absolute;
      left:-10px; top:-28px;
      width:0;height:0;
      border-left:10px solid transparent;
      border-right:10px solid transparent;
      border-top:18px solid rgba(255,255,255,.92);
      opacity:.9;
    }

    /* –ò—Å—Ç–æ—Ä–∏—è —Å–Ω–∏–∑—É */
    .historyBar{
      width:min(430px, 92vw);
      display:flex;
      gap:6px;
      justify-content:center;
      align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .chip{
      width:16px; height:16px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      flex:0 0 auto;
      position:relative;
    }
    .chip::after{
      content:"";
      position:absolute;
      inset:4px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      opacity:.55;
    }
    .chip.fish::before{
      content:"üêü";
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-size:11px;
    }
    .chip.leaf::before{
      content:"üçÉ";
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-size:11px;
    }
  </style>
</head>

<body>
  <!-- —Å–Ω–µ–≥ -->
  <div class="snow" id="snow"></div>

  <!-- HUD -->
  <div class="leftHUD">
    <div class="cube"></div>
    <div class="hudText">
      <span id="hudMain">6</span>
      <small id="hudSub">–¥–æ —Å–ø–∏–Ω–∞</small>
    </div>
  </div>

  <!-- –∫–æ–ª–µ—Å–æ -->
  <div class="stage">
    <div class="wheelWrap">
      <div class="pointer"></div>
      <canvas id="wheel" width="900" height="900"></canvas>
    </div>
    <div class="historyBar" id="historyBar"></div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) { tg.ready(); tg.expand(); }

  // ---------- –°–ù–ï–ì (–ª—ë–≥–∫–∏–π) ----------
  (function initSnow(){
    const box = document.getElementById("snow");
    const flakes = 26; // –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞–µ–º
    for (let i=0;i<flakes;i++){
      const s = document.createElement("span");
      const size = 2 + Math.random()*4;
      s.style.width = size + "px";
      s.style.height = size + "px";
      s.style.left = (Math.random()*100) + "vw";
      s.style.opacity = (0.35 + Math.random()*0.55).toFixed(2);
      s.style.filter = `blur(${(Math.random()*0.9).toFixed(2)}px)`;
      const dur = 6 + Math.random()*8;
      const delay = Math.random()*-dur;
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      box.appendChild(s);
    }
  })();

  // ---------- –ö–û–õ–ï–°–û 53 ----------
  const N = 53;
  const step = (Math.PI*2)/N;
  const startOffset = -Math.PI/2;

  // –ü–æ–∑–∏—Ü–∏–∏ ‚Äú–∫–∞–∫ –ø–æ —á–∞—Å–∞–º‚Äù
  const IDX_HUGE = 0;
  const IDX_ORANGES = [13, 39];
  const IDX_BLUES   = [7, 20, 33, 46];

  const css = getComputedStyle(document.documentElement);
  const COLORS = {
    red:    css.getPropertyValue('--red').trim(),
    orange: css.getPropertyValue('--orange').trim(),
    blue:   css.getPropertyValue('--blue').trim(),
    leaf1:  css.getPropertyValue('--leaf1').trim(),
    leaf2:  css.getPropertyValue('--leaf2').trim(),
  };

  const sectors = Array.from({length:N}, ()=>null);
  sectors[IDX_HUGE] = { kind:"huge", label:"HUGE REDS", fill:COLORS.red, text:"#fff", icon:"fish" };
  for (const i of IDX_ORANGES) sectors[i] = { kind:"orange", label:"BIG ORANGES", fill:COLORS.orange, text:"#1b1b1b", icon:"fish" };
  for (const i of IDX_BLUES)   sectors[i] = { kind:"blue", label:"LIL BLUES", fill:COLORS.blue, text:"#fff", icon:"fish" };

  // 46 leaf: 23/23 alternating
  let leaf1Left = 23, leaf2Left = 23;
  let toggle = 0;
  for (let i=0;i<N;i++){
    if (sectors[i]) continue;
    const wantLeaf1 = (toggle % 2 === 0);
    if (wantLeaf1 && leaf1Left > 0){
      sectors[i] = { kind:"leaf1", label:"", fill:COLORS.leaf1, text:"#fff", icon:"leaf" };
      leaf1Left--;
    } else if (!wantLeaf1 && leaf2Left > 0){
      sectors[i] = { kind:"leaf2", label:"", fill:COLORS.leaf2, text:"#fff", icon:"leaf" };
      leaf2Left--;
    } else {
      if (leaf1Left > 0){
        sectors[i] = { kind:"leaf1", label:"", fill:COLORS.leaf1, text:"#fff", icon:"leaf" };
        leaf1Left--;
      } else {
        sectors[i] = { kind:"leaf2", label:"", fill:COLORS.leaf2, text:"#fff", icon:"leaf" };
        leaf2Left--;
      }
    }
    toggle++;
  }

  // ---------- CANVAS ----------
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const W = canvas.width, H = canvas.height;
  const cx = W/2, cy = H/2;

  const outerR = Math.min(W,H)*0.47;
  const innerR = outerR*0.22;

  let angle = 0;
  let spinning = false;

  function normalize(a){
    const t = Math.PI*2;
    return ((a%t)+t)%t;
  }
  function indexAtPointer(a){
    const pointerWorld = -Math.PI/2;
    const rel = normalize(pointerWorld - a - startOffset);
    return Math.floor(rel / step);
  }

  // –ö—Ä–∏–ø—Ç–æ-—Ä–∞–Ω–¥–æ–º
  function rand01(){
    if (window.crypto?.getRandomValues){
      const u = new Uint32Array(1);
      crypto.getRandomValues(u);
      return u[0] / 4294967296;
    }
    return Math.random();
  }

  // –ò–∫–æ–Ω–∫–∏
  function drawFishIcon(x,y,scale,fill){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(scale, scale);
    ctx.fillStyle = fill;

    ctx.beginPath();
    ctx.ellipse(0, 0, 14, 9, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(-14, 0);
    ctx.lineTo(-26, -10);
    ctx.lineTo(-26, 10);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "rgba(255,255,255,0.92)";
    ctx.beginPath();
    ctx.arc(8, -2, 2.2, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  function drawLeafIcon(x,y,scale,stroke){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(scale, scale);

    ctx.strokeStyle = stroke;
    ctx.lineWidth = 2.6;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    ctx.beginPath();
    ctx.moveTo(0, 12);
    ctx.quadraticCurveTo(18, 2, 0, -14);
    ctx.quadraticCurveTo(-18, 2, 0, 12);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, 10);
    ctx.lineTo(0, -12);
    ctx.stroke();

    ctx.restore();
  }

  // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç: –º–µ–Ω—å—à–µ –∏ –Ω–∏–∂–µ, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ø–æ—Å–ª–µ —Ä—ã–±–∫–∏
  function drawVerticalChars(text, x, y, fill){
    const t = text.replace(/'/g,"").replace(/\s+/g," ").trim();

    ctx.save();
    ctx.translate(x,y);
    ctx.fillStyle = fill;
    ctx.font = "900 14px system-ui, -apple-system, Segoe UI, Roboto, Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    const lineH = 12;
    const maxLen = 10;
    const s = t.slice(0, maxLen);
    const totalH = (s.length-1)*lineH;

    for (let i=0;i<s.length;i++){
      ctx.fillText(s[i], 0, -totalH/2 + i*lineH);
    }
    ctx.restore();
  }

  function drawWheel(highlightIdx=null){
    ctx.clearRect(0,0,W,H);

    // —Å–µ—Ä–æ-–≥–æ–ª—É–±–æ–π –ª—ë–¥ –≤–Ω—É—Ç—Ä–∏ –∫–æ–ª–µ—Å–∞
    ctx.save();
    const ice = ctx.createRadialGradient(cx,cy,innerR, cx,cy,outerR*1.05);
    ice.addColorStop(0, "rgba(255,255,255,0.96)");
    ice.addColorStop(0.55, "rgba(222,236,247,0.98)");
    ice.addColorStop(1, "rgba(184,205,224,0.96)");
    ctx.fillStyle = ice;
    ctx.beginPath();
    ctx.arc(cx,cy,outerR*1.05,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    // –æ–±–æ–¥
    ctx.save();
    const rimGrad = ctx.createRadialGradient(cx,cy,outerR*0.92, cx,cy,outerR*1.06);
    rimGrad.addColorStop(0, "rgba(18,27,47,0.95)");
    rimGrad.addColorStop(1, "rgba(7,10,18,0.98)");
    ctx.strokeStyle = rimGrad;
    ctx.lineWidth = outerR*0.10;
    ctx.beginPath();
    ctx.arc(cx,cy,outerR*1.02,0,Math.PI*2);
    ctx.stroke();
    ctx.restore();

    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(angle);

    for (let i=0;i<N;i++){
      const a0 = i*step + startOffset;
      const a1 = a0 + step;
      const sec = sectors[i];
      const isHi = (highlightIdx===i);

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0, outerR*0.90, a0, a1);
      ctx.closePath();

      ctx.fillStyle = sec.fill;
      ctx.fill();

      if (isHi){
        ctx.fillStyle = "rgba(255,255,255,0.10)";
        ctx.fill();
      }

      ctx.strokeStyle = "rgba(255,255,255,0.20)";
      ctx.lineWidth = 1.1;
      ctx.stroke();

      const mid = (a0+a1)/2;

      // –ò–∫–æ–Ω–∫–∞ –±–ª–∏–∂–µ –∫ –≤–Ω–µ—à–Ω–µ–º—É –∫—Ä–∞—é
      const iconR = outerR*0.82;

      ctx.save();
      ctx.rotate(mid);
      ctx.translate(iconR, 0);

      if (sec.icon === "fish"){
        drawFishIcon(0, 0, 1.05, "rgba(255,255,255,0.92)");

        // –¢–µ–∫—Å—Ç –µ—â–µ –ù–ò–ñ–ï: –±—ã–ª–æ 28/52, —Å—Ç–∞–≤–∏–º 62 —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –Ω–µ –Ω–∞–ª–µ–∑–∞–ª
        ctx.rotate(Math.PI/2);
        drawVerticalChars(sec.label, 0, 62, sec.text);
      } else {
        drawLeafIcon(0, 0, 0.9, "rgba(255,255,255,0.82)");
      }

      ctx.restore();
    }

    ctx.restore();

    // —Ü–µ–Ω—Ç—Ä —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–µ–º—è —Å–ø–∏–Ω–∞
    if (spinning){
      ctx.save();
      ctx.translate(cx,cy);

      ctx.beginPath();
      ctx.arc(0,0, innerR*1.55, 0, Math.PI*2);
      ctx.fillStyle = "rgba(255,255,255,0.92)";
      ctx.fill();
      ctx.strokeStyle = "rgba(0,0,0,0.08)";
      ctx.lineWidth = 10;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0,0, innerR*1.05, 0, Math.PI*2);
      ctx.fillStyle = "rgba(240,250,255,0.96)";
      ctx.fill();
      ctx.strokeStyle = "rgba(0,0,0,0.10)";
      ctx.lineWidth = 6;
      ctx.stroke();

      ctx.fillStyle = "rgba(11,18,32,0.90)";
      ctx.font = `950 ${Math.floor(innerR*0.38)}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("ICE", 0, -innerR*0.18);
      ctx.fillText("FISHING", 0, innerR*0.20);

      ctx.restore();
    }

    // –±–æ–ª—Ç–∏–∫–∏
    ctx.save();
    ctx.translate(cx,cy);
    const bolts = 18;
    for (let i=0;i<bolts;i++){
      const a = (i/bolts)*Math.PI*2;
      const r = outerR*1.01;
      const x = Math.cos(a)*r;
      const y = Math.sin(a)*r;
      ctx.beginPath();
      ctx.arc(x,y, outerR*0.012, 0, Math.PI*2);
      ctx.fillStyle = "rgba(255,255,255,0.22)";
      ctx.fill();
    }
    ctx.restore();
  }

  // ---------- –°–ü–ò–ù: –æ–¥–∏–Ω–∞–∫–æ–≤–∞—è —Å–∏–ª–∞, –ø–æ—Ç–æ–º —Å—Ç–æ–ø, –ø–æ—Ç–æ–º 6 —Å–µ–∫ ----------
  function easeOutCubic(t){ return 1 - Math.pow(1-t, 3); }

  const SPIN_TURNS = 9;
  const SPIN_MS = 4200;
  const JITTER = 0.20;

  function pickWinnerIndex(){
    return Math.floor(rand01() * N);
  }

  async function spinOnce(){
    if (spinning) return;
    spinning = true;
    setHUDSpinning(true);

    const winnerIdx = pickWinnerIndex();

    const pointerWorld = -Math.PI/2;
    const winnerCenter = (winnerIdx + 0.5)*step + startOffset;
    let target = pointerWorld - winnerCenter;

    const jitter = (rand01() - 0.5) * step * JITTER;
    target = target + jitter - SPIN_TURNS * Math.PI * 2;

    const start = angle;
    const end = target;
    const t0 = performance.now();

    await new Promise(resolve=>{
      function frame(now){
        const t = Math.min(1,(now-t0)/SPIN_MS);
        const k = easeOutCubic(t);
        angle = start + (end-start)*k;

        drawWheel(indexAtPointer(angle));

        if (t<1) requestAnimationFrame(frame);
        else resolve();
      }
      requestAnimationFrame(frame);
    });

    // ‚úÖ —Ñ–∏–∫—Å–∏—Ä—É–µ–º, –¥–æ–±–∞–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é, –∏ –¢–û–õ–¨–ö–û –ü–û–¢–û–ú —Å—Ç–∞—Ä—Ç—É–µ–º –Ω–æ–≤—ã–π 6-—Å–µ–∫ —Ü–∏–∫–ª
    const finalIdx = indexAtPointer(angle);
    addHistory(finalIdx);

    spinning = false;
    setHUDSpinning(false);
    drawWheel(null);

    startCountdown(); // –Ω–æ–≤—ã–π –æ—Ç—Å—á–µ—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —Ñ–∏–∫—Å–∞—Ü–∏–∏
  }

  // ---------- HUD —Ü–∏–∫–ª ----------
  const hudMain = document.getElementById("hudMain");
  const hudSub  = document.getElementById("hudSub");
  let countdownTimer = null;
  let secondsLeft = 6;

  function setHUDSpinning(isSpin){
    if (isSpin){
      hudMain.textContent = "ICE FISHING";
      hudSub.textContent = "spinning";
    } else {
      hudSub.textContent = "–¥–æ —Å–ø–∏–Ω–∞";
      hudMain.textContent = String(secondsLeft);
    }
  }

  function startCountdown(){
    clearInterval(countdownTimer);
    secondsLeft = 6;
    hudMain.textContent = String(secondsLeft);
    hudSub.textContent = "–¥–æ —Å–ø–∏–Ω–∞";

    countdownTimer = setInterval(()=>{
      if (spinning) return;
      secondsLeft -= 1;
      if (secondsLeft <= 0){
        clearInterval(countdownTimer);
        spinOnce();
        return;
      }
      hudMain.textContent = String(secondsLeft);
    }, 1000);
  }

  // ---------- –ò—Å—Ç–æ—Ä–∏—è ----------
  const historyBar = document.getElementById("historyBar");
  const history = [];
  const HISTORY_MAX = 18;

  function addHistory(idx){
    history.unshift(idx);
    if (history.length > HISTORY_MAX) history.pop();
    renderHistory();
  }

  function renderHistory(){
    historyBar.innerHTML = "";
    for (const idx of history){
      const sec = sectors[idx];
      const el = document.createElement("div");
      el.className = "chip " + (sec.icon === "fish" ? "fish" : "leaf");
      el.style.background = sec.fill;
      historyBar.appendChild(el);
    }
  }

  // —Å—Ç–∞—Ä—Ç
  drawWheel(null);
  renderHistory();
  startCountdown();
</script>
</body>
</html>
