<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IceFishing Wheel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      /* –°–µ–≥–º–µ–Ω—Ç—ã */
      --leaf1:#9aa7b5;   /* ‚úÖ —Å–µ—Ä–æ-–≥–æ–ª—É–±–æ–π (–±–ª–∏–∂–µ –∫ —Å–µ—Ä–æ–º—É) */
      --leaf2:#6b86a3;   /* ‚úÖ —Ç–µ–º–Ω–µ–µ —Å–µ—Ä–æ-–≥–æ–ª—É–±–æ–π */
      --red:#e11d48;
      --orange:#fb923c;
      --blue:#0b2a8f;    /* LIL BLUES —Ç–µ–º–Ω–µ–µ */

      --ring1:#0b1220;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      overflow:hidden;

      background:
        radial-gradient(900px 600px at 25% 15%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        radial-gradient(1200px 900px at 70% 35%, rgba(255,255,255,.18), rgba(255,255,255,0) 65%),
        url("bg.png") center/cover no-repeat fixed;
    }

    /* –°–Ω–µ–≥ */
    .snow {
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:2;
      overflow:hidden;
    }
    .snow span{
      position:absolute;
      top:-10vh;
      width:6px;
      height:6px;
      background:rgba(255,255,255,.85);
      border-radius:50%;
      filter: blur(.2px);
      opacity:.85;
      animation: fall linear infinite;
    }
    @keyframes fall{
      from { transform: translateY(-10vh); }
      to   { transform: translateY(110vh); }
    }

    /* HUD —Å–ª–µ–≤–∞ */
    .leftHUD{
      position:fixed;
      left:12px; top:14px;
      display:flex; align-items:center; gap:10px;
      z-index:6;
      user-select:none;
      pointer-events:none;
    }
    .cube{
      width:34px; height:34px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(180,225,255,.75));
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      position:relative;
    }
    .cube:after{
      content:"";
      position:absolute;
      inset:7px 8px 12px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.65);
      opacity:.9;
    }
    .hudText{
      font-weight:950;
      letter-spacing:.6px;
      color:#0b1220;
      line-height:1;
      min-width:160px;
     _toggle:uppercase;
      text-transform:uppercase;
      text-shadow: 0 6px 18px rgba(0,0,0,.12);
    }
    .hudText small{
      display:block;
      font-weight:900;
      opacity:.75;
      letter-spacing:.2px;
      margin-top:3px;
      font-size:11px;
    }

    /* ‚úÖ TON connect –∫–Ω–æ–ø–∫–∞ —Å–ø—Ä–∞–≤–∞ —Å–≤–µ—Ä—Ö—É */
    .tonBtn{
      position:fixed;
      right:12px;
      top:14px;
      z-index:6;
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.60);
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      backdrop-filter: blur(6px);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      text-decoration:none;
      color:#0b1220;
      font-weight:950;
      letter-spacing:.2px;
    }
    .tonBtn img{
      width:22px;
      height:22px;
      display:block;
      border-radius:6px;
    }
    .tonBtn:active{
      transform: translateY(1px);
    }

    /* —Å—Ü–µ–Ω–∞ */
    .stage{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:18px;
      gap:10px;
      z-index:3;
    }
    .wheelWrap{
      position:relative;
      width:min(430px, 92vw);
      height:min(430px, 92vw);
      filter: drop-shadow(0 26px 44px rgba(0,0,0,.30));
    }
    canvas{ width:100%; height:100%; border-radius:50%; }

    /* —É–∫–∞–∑–∞—Ç–µ–ª—å */
    .pointer{
      position:absolute;
      top:-8px;
      left:50%;
      transform:translateX(-50%);
      width:0;height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-top:30px solid var(--ring1);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
      pointer-events:none;
    }
    .pointer:after{
      content:"";
      position:absolute;
      left:-10px; top:-28px;
      width:0;height:0;
      border-left:10px solid transparent;
      border-right:10px solid transparent;
      border-top:18px solid rgba(255,255,255,.92);
      opacity:.9;
    }

    /* –ò—Å—Ç–æ—Ä–∏—è */
    .historyBar{
      width:min(430px, 92vw);
      display:flex;
      gap:6px;
      justify-content:center;
      align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .chip{
      width:16px; height:16px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      flex:0 0 auto;
      position:relative;
    }
    .chip::after{
      content:"";
      position:absolute;
      inset:4px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      opacity:.55;
    }
    .chip.fish::before{
      content:"üêü";
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-size:11px;
    }
    .chip.leaf::before{
      content:"üçÉ";
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-size:11px;
    }

    /* –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ */
    .bonusPanel{
      width:min(430px, 92vw);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .bonusTop{
      display:flex;
      gap:8px;
      justify-content:space-between;
    }
    .bonusBottom{
      display:flex;
      gap:8px;
      justify-content:space-between;
    }

    .btn{
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.55);
      border-radius:16px;
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      backdrop-filter: blur(6px);
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      font-weight:950;
      color:#0b1220;
    }

    .btn.small{
      height:42px;
      flex:1 1 0;
      font-size:13px;
    }
    .btn.big{
      height:58px;
      flex:1 1 0;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.4px;
      text-align:center;
      padding:0 10px;
    }

    .btnIcon{
      width:26px;
      height:26px;
      border-radius:999px;
      background: rgba(255,255,255,.45);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      border:1px solid rgba(0,0,0,.10);
    }

    /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
    .c-leaf1{ background: color-mix(in srgb, var(--leaf1) 72%, white 28%); }
    .c-leaf2{ background: color-mix(in srgb, var(--leaf2) 72%, white 28%); }

    .c-blue { background: color-mix(in srgb, var(--blue) 74%, white 26%); color:#fff; }
    .c-orange{ background: color-mix(in srgb, var(--orange) 74%, white 26%); color:#1b1b1b; }
    .c-red { background: color-mix(in srgb, var(--red) 74%, white 26%); color:#fff; }
  </style>
</head>

<body>
  <div class="snow" id="snow"></div>

  <!-- ‚úÖ TON connect -->
  <a class="tonBtn" href="javascript:void(0)" id="tonConnectBtn">
    <img src="ton.png" alt="TON" />
    TON connect
  </a>

  <div class="leftHUD">
    <div class="cube"></div>
    <div class="hudText">
      <span id="hudMain">6</span>
      <small id="hudSub">–¥–æ —Å–ø–∏–Ω–∞</small>
    </div>
  </div>

  <div class="stage">
    <div class="wheelWrap">
      <div class="pointer"></div>
      <canvas id="wheel" width="900" height="900"></canvas>
    </div>

    <div class="historyBar" id="historyBar"></div>

    <div class="bonusPanel">
      <div class="bonusTop">
        <div class="btn small c-leaf1">
          <span class="btnIcon">üçÉ</span>
          Leaf 1
        </div>
        <div class="btn small c-leaf2">
          <span class="btnIcon">üçÉ</span>
          Leaf 2
        </div>
      </div>

      <div class="bonusBottom">
        <div class="btn big c-blue">
          <span class="btnIcon">üêü</span>
          Lil Blues Bonus
        </div>
        <div class="btn big c-orange">
          <span class="btnIcon">üêü</span>
          Big Oranges Bonus
        </div>
        <div class="btn big c-red">
          <span class="btnIcon">üêü</span>
          Huge Reds Bonus
        </div>
      </div>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) { tg.ready(); tg.expand(); }

  // TON connect (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∑–∞–≥–ª—É—à–∫–∞)
  document.getElementById("tonConnectBtn").addEventListener("click", () => {
    // –ø–æ–∑–∂–µ –ø–æ–¥–∫–ª—é—á–∏–º TonConnect SDK ‚Äî —Å–µ–π—á–∞—Å –ø—Ä–æ—Å—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    tg?.showPopup?.({ title: "TON", message: "TON Connect —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω.", buttons: [{type:"ok"}] });
  });

  // ---------- –°–ù–ï–ì ----------
  (function initSnow(){
    const box = document.getElementById("snow");
    const flakes = 26;
    for (let i=0;i<flakes;i++){
      const s = document.createElement("span");
      const size = 2 + Math.random()*4;
      s.style.width = size + "px";
      s.style.height = size + "px";
      s.style.left = (Math.random()*100) + "vw";
      s.style.opacity = (0.35 + Math.random()*0.55).toFixed(2);
      s.style.filter = `blur(${(Math.random()*0.9).toFixed(2)}px)`;
      const dur = 6 + Math.random()*8;
      const delay = Math.random()*-dur;
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      box.appendChild(s);
    }
  })();

  // ---------- –ö–û–õ–ï–°–û ----------
  const N = 53;
  const step = (Math.PI*2)/N;
  const startOffset = -Math.PI/2;

  const IDX_HUGE = 0;
  const IDX_ORANGES = [13, 39];
  const IDX_BLUES   = [7, 20, 33, 46];

  const css = getComputedStyle(document.documentElement);
  const COLORS = {
    red:    css.getPropertyValue('--red').trim(),
    orange: css.getPropertyValue('--orange').trim(),
    blue:   css.getPropertyValue('--blue').trim(),
    leaf1:  css.getPropertyValue('--leaf1').trim(),
    leaf2:  css.getPropertyValue('--leaf2').trim(),
  };

  const sectors = Array.from({length:N}, ()=>null);
  sectors[IDX_HUGE] = { kind:"huge", label:"HUGE REDS", fill:COLORS.red, text:"#fff", icon:"fish" };
  for (const i of IDX_ORANGES) sectors[i] = { kind:"orange", label:"BIG ORANGES", fill:COLORS.orange, text:"#1b1b1b", icon:"fish" };
  for (const i of IDX_BLUES)   sectors[i] = { kind:"blue", label:"LIL BLUES", fill:COLORS.blue, text:"#fff", icon:"fish" };

  let leaf1Left = 23, leaf2Left = 23;
  let toggle = 0;
  for (let i=0;i<N;i++){
    if (sectors[i]) continue;
    const wantLeaf1 = (toggle % 2 === 0);
    if (wantLeaf1 && leaf1Left > 0){
      sectors[i] = { kind:"leaf1", label:"", fill:COLORS.leaf1, text:"#fff", icon:"leaf" };
      leaf1Left--;
    } else if (!wantLeaf1 && leaf2Left > 0){
      sectors[i] = { kind:"leaf2", label:"", fill:COLORS.leaf2, text:"#fff", icon:"leaf" };
      leaf2Left--;
    } else {
      if (leaf1Left > 0){
        sectors[i] = { kind:"leaf1", label:"", fill:COLORS.leaf1, text:"#fff", icon:"leaf" };
        leaf1Left--;
      } else {
        sectors[i] = { kind:"leaf2", label:"", fill:COLORS.leaf2, text:"#fff", icon:"leaf" };
        leaf2Left--;
      }
    }
    toggle++;
  }

  // ---------- CANVAS ----------
  const canvas = document.getElementById("wheel");
  const ctx2d = canvas.getContext("2d");
  const W = canvas.width, H = canvas.height;
  const cx = W/2, cy = H/2;

  const outerR = Math.min(W,H)*0.47;
  const innerR = outerR*0.22;

  let angle = 0;
  let spinning = false;

  function normalize(a){
    const t = Math.PI*2;
    return ((a%t)+t)%t;
  }
  function indexAtPointer(a){
    const pointerWorld = -Math.PI/2;
    const rel = normalize(pointerWorld - a - startOffset);
    return Math.floor(rel / step);
  }

  function rand01(){
    if (window.crypto?.getRandomValues){
      const u = new Uint32Array(1);
      crypto.getRandomValues(u);
      return u[0] / 4294967296;
    }
    return Math.random();
  }

  function drawFishIcon(x,y,scale,fill){
    ctx2d.save();
    ctx2d.translate(x,y);
    ctx2d.scale(scale, scale);
    ctx2d.fillStyle = fill;

    ctx2d.beginPath();
    ctx2d.ellipse(0, 0, 14, 9, 0, 0, Math.PI*2);
    ctx2d.fill();

    ctx2d.beginPath();
    ctx2d.moveTo(-14, 0);
    ctx2d.lineTo(-26, -10);
    ctx2d.lineTo(-26, 10);
    ctx2d.closePath();
    ctx2d.fill();

    ctx2d.fillStyle = "rgba(255,255,255,0.92)";
    ctx2d.beginPath();
    ctx2d.arc(8, -2, 2.2, 0, Math.PI*2);
    ctx2d.fill();
    ctx2d.restore();
  }

  function drawLeafIcon(x,y,scale,stroke){
    ctx2d.save();
    ctx2d.translate(x,y);
    ctx2d.scale(scale, scale);

    ctx2d.strokeStyle = stroke;
    ctx2d.lineWidth = 2.6;
    ctx2d.lineCap = "round";
    ctx2d.lineJoin = "round";

    ctx2d.beginPath();
    ctx2d.moveTo(0, 12);
    ctx2d.quadraticCurveTo(18, 2, 0, -14);
    ctx2d.quadraticCurveTo(-18, 2, 0, 12);
    ctx2d.closePath();
    ctx2d.stroke();

    ctx2d.beginPath();
    ctx2d.moveTo(0, 10);
    ctx2d.lineTo(0, -12);
    ctx2d.stroke();

    ctx2d.restore();
  }

  function drawVerticalChars(text, x, y, fill){
    const t = text.replace(/'/g,"").replace(/\s+/g," ").trim();
    ctx2d.save();
    ctx2d.translate(x,y);
    ctx2d.fillStyle = fill;
    ctx2d.font = "900 13px system-ui, -apple-system, Segoe UI, Roboto, Arial";
    ctx2d.textAlign = "center";
    ctx2d.textBaseline = "middle";

    const lineH = 11;
    const maxLen = 10;
    const s = t.slice(0, maxLen);
    const totalH = (s.length-1)*lineH;

    for (let i=0;i<s.length;i++){
      ctx2d.fillText(s[i], 0, -totalH/2 + i*lineH);
    }
    ctx2d.restore();
  }

  function drawWheel(highlightIdx=null){
    ctx2d.clearRect(0,0,W,H);

    // –ª—ë–¥ –≤ —Ü–µ–Ω—Ç—Ä–µ
    ctx2d.save();
    const ice = ctx2d.createRadialGradient(cx,cy,innerR, cx,cy,outerR*1.05);
    ice.addColorStop(0, "rgba(255,255,255,0.96)");
    ice.addColorStop(0.55, "rgba(222,236,247,0.98)");
    ice.addColorStop(1, "rgba(184,205,224,0.96)");
    ctx2d.fillStyle = ice;
    ctx2d.beginPath();
    ctx2d.arc(cx,cy,outerR*1.05,0,Math.PI*2);
    ctx2d.fill();
    ctx2d.restore();

    // –æ–±–æ–¥
    ctx2d.save();
    const rimGrad = ctx2d.createRadialGradient(cx,cy,outerR*0.92, cx,cy,outerR*1.06);
    rimGrad.addColorStop(0, "rgba(18,27,47,0.95)");
    rimGrad.addColorStop(1, "rgba(7,10,18,0.98)");
    ctx2d.strokeStyle = rimGrad;
    ctx2d.lineWidth = outerR*0.10;
    ctx2d.beginPath();
    ctx2d.arc(cx,cy,outerR*1.02,0,Math.PI*2);
    ctx2d.stroke();
    ctx2d.restore();

    ctx2d.save();
    ctx2d.translate(cx,cy);
    ctx2d.rotate(angle);

    for (let i=0;i<N;i++){
      const a0 = i*step + startOffset;
      const a1 = a0 + step;
      const sec = sectors[i];
      const isHi = (highlightIdx===i);

      ctx2d.beginPath();
      ctx2d.moveTo(0,0);
      ctx2d.arc(0,0, outerR*0.90, a0, a1);
      ctx2d.closePath();

      ctx2d.fillStyle = sec.fill;
      ctx2d.fill();

      if (isHi){
        ctx2d.fillStyle = "rgba(255,255,255,0.10)";
        ctx2d.fill();
      }

      ctx2d.strokeStyle = "rgba(255,255,255,0.20)";
      ctx2d.lineWidth = 1.1;
      ctx2d.stroke();

      const mid = (a0+a1)/2;
      const iconR = outerR*0.82;

      ctx2d.save();
      ctx2d.rotate(mid);
      ctx2d.translate(iconR, 0);

      if (sec.icon === "fish"){
        drawFishIcon(0, 0, 1.05, "rgba(255,255,255,0.92)");
        ctx2d.rotate(Math.PI/2);
        drawVerticalChars(sec.label, 0, 82, sec.text);
      } else {
        drawLeafIcon(0, 0, 0.9, "rgba(255,255,255,0.82)");
      }

      ctx2d.restore();
    }

    ctx2d.restore();

    if (spinning){
      ctx2d.save();
      ctx2d.translate(cx,cy);

      ctx2d.beginPath();
      ctx2d.arc(0,0, innerR*1.55, 0, Math.PI*2);
      ctx2d.fillStyle = "rgba(255,255,255,0.92)";
      ctx2d.fill();
      ctx2d.strokeStyle = "rgba(0,0,0,0.08)";
      ctx2d.lineWidth = 10;
      ctx2d.stroke();

      ctx2d.beginPath();
      ctx2d.arc(0,0, innerR*1.05, 0, Math.PI*2);
      ctx2d.fillStyle = "rgba(240,250,255,0.96)";
      ctx2d.fill();
      ctx2d.strokeStyle = "rgba(0,0,0,0.10)";
      ctx2d.lineWidth = 6;
      ctx2d.stroke();

      ctx2d.fillStyle = "rgba(11,18,32,0.90)";
      ctx2d.font = `950 ${Math.floor(innerR*0.38)}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
      ctx2d.textAlign = "center";
      ctx2d.textBaseline = "middle";
      ctx2d.fillText("ICE", 0, -innerR*0.18);
      ctx2d.fillText("FISHING", 0, innerR*0.20);

      ctx2d.restore();
    }
  }

  // ---------- –°–ü–ò–ù ----------
  function easeOutCubic(t){ return 1 - Math.pow(1-t, 3); }
  const SPIN_TURNS = 9;
  const SPIN_MS = 4200;

  function pickWinnerIndex(){ return Math.floor(rand01() * N); }

  async function spinOnce(){
    if (spinning) return;
    spinning = true;
    setHUDSpinning(true);

    const winnerIdx = pickWinnerIndex();
    const pointerWorld = -Math.PI/2;
    const winnerCenter = (winnerIdx + 0.5)*step + startOffset;

    let target = pointerWorld - winnerCenter;
    target = target - SPIN_TURNS * Math.PI * 2;

    const start = angle;
    const end = target;
    const t0 = performance.now();

    await new Promise(resolve=>{
      function frame(now){
        const t = Math.min(1,(now-t0)/SPIN_MS);
        const k = easeOutCubic(t);
        angle = start + (end-start)*k;
        drawWheel(indexAtPointer(angle));
        if (t<1) requestAnimationFrame(frame);
        else resolve();
      }
      requestAnimationFrame(frame);
    });

    const finalIdx = indexAtPointer(angle);
    addHistory(finalIdx);

    spinning = false;
    setHUDSpinning(false);
    drawWheel(null);
    startCountdown();
  }

  // ---------- HUD ----------
  const hudMain = document.getElementById("hudMain");
  const hudSub  = document.getElementById("hudSub");
  let countdownTimer = null;
  let secondsLeft = 6;

  function setHUDSpinning(isSpin){
    if (isSpin){
      hudMain.textContent = "ICE FISHING";
      hudSub.textContent = "spinning";
    } else {
      hudSub.textContent = "–¥–æ —Å–ø–∏–Ω–∞";
      hudMain.textContent = String(secondsLeft);
    }
  }

  function startCountdown(){
    clearInterval(countdownTimer);
    secondsLeft = 6;
    hudMain.textContent = String(secondsLeft);
    hudSub.textContent = "–¥–æ —Å–ø–∏–Ω–∞";

    countdownTimer = setInterval(()=>{
      if (spinning) return;
      secondsLeft -= 1;
      if (secondsLeft <= 0){
        clearInterval(countdownTimer);
        spinOnce();
        return;
      }
      hudMain.textContent = String(secondsLeft);
    }, 1000);
  }

  // ---------- –ò—Å—Ç–æ—Ä–∏—è ----------
  const historyBar = document.getElementById("historyBar");
  const history = [];
  const HISTORY_MAX = 18;

  function addHistory(idx){
    history.unshift(idx);
    if (history.length > HISTORY_MAX) history.pop();
    renderHistory();
  }

  function renderHistory(){
    historyBar.innerHTML = "";
    for (const idx of history){
      const sec = sectors[idx];
      const el = document.createElement("div");
      el.className = "chip " + (sec.icon === "fish" ? "fish" : "leaf");
      el.style.background = sec.fill;
      historyBar.appendChild(el);
    }
  }

  // —Å—Ç–∞—Ä—Ç
  drawWheel(null);
  renderHistory();
  startCountdown();
</script>
